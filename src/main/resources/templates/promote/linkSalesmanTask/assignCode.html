    <script type="text/javascript">
        var prefix = ctx + "promote/linkSalesmanTask";
        $("#form-linkSalesmanTask-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                // let param = $('#form-linkSalesmanTask-edit').serialize();
                // console.info(param)
                // return;
                Base.Network.post({
                    url:ctx+'promote/linkSalesmanTask/custom/assignCode',
                    data:{
                        id:$('#id').val(),
                        taskId:$('#taskId').val(),
                        salesmanId:$('#salesmanId').val(),
                        code:$('#codeSelect').val(),
                    },
                    contentType:'application/json',
                    successParse:function (data) {
                        $.modal.close();
                        parent.$.modal.msgSuccess('操作成功');
                        parent.$.table.refresh();
                    }
                })
            }
        }

        $("input[name='rewardBeginTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='rewardStopTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function () {
            let taskList = [];
            let salesmanList = [];

            $('#searchSalesman').click(function () {
                let list = salesmanList;
                let name = $('#salesanNameInput').val()
                if (Bee.StringUtils.isNotBlank(name)) {
                    list = list.filter(item => {
                        return Bee.StringUtils.contains(item.name, name)
                    })
                }
                let str = '<option value="">---请选择业务员---</option>';
                for (let i = 0; i < list.length; i++) {
                    str += `<option value="${list[i].id}">${list[i].name}</option>`
                }
                $('#salesmanSelect').empty();
                $('#salesmanSelect').append($(str));
            })

            Base.Network.post({
                url: ctx + 'promote/task/custom/get/'+$('#taskId').val(),
                successParse: function (data) {
                    // console.info(data)
                    $('#taskIdShow').val(data.name)
                }
            })
            Base.Network.post({
                url: ctx + 'promote/salesman/custom/get/'+$('#salesmanId').val(),
                successParse: function (data) {
                    // console.info(data)
                    $('#salesmanIdShow').val(data.name)
                }
            })

            // Base.Network.post({
            //     url: ctx + 'promote/linkSalesmanTask/custom/list',
            //     successParse: function (data) {
            //         taskList = data.taskList;
            //         salesmanList = data.salesmanList;
            //     }
            // })

            Base.Network.post({
                url: ctx + 'promote/linkSalesmanTask/custom/listByTaskId',
                data: {
                    taskId: $('#taskId').val()
                },
                successParse: function (data) {
                    let list = data;
                    let str = '<option value="">---请选择CODE---</option>';
                    for (let i = 0; i < list.length; i++) {
                        str += `<option value="${list[i].code}">${list[i].code}</option>`
                    }
                    $('#codeSelect').empty();
                    $('#codeSelect').append($(str));
                }
            })
        })
    </script>
