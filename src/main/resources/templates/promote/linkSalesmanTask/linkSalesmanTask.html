<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('promote:linkSalesmanTask:edit')}]];
    var removeFlag = [[${@permission.hasPermi('promote:linkSalesmanTask:remove')}]];
    var prefix = ctx + "promote/linkSalesmanTask";

    function verifyPass() {
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        $.modal.confirm("确认要审核通过" + rows.length + "条数据吗?", function () {
            Base.Network.post({
                url: ctx + 'promote/linkSalesmanTask/custom/pass',
                data: {"ids": rows.join()},
                successParse: function (data) {
                    // console.info(data)
                    $.modal.msgSuccess("操作成功");
                    $.table.refresh();
                }
            })
        });
    };

    function verifyFail() {
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        $.modal.confirm("确认要审核拒绝" + rows.length + "条数据吗?", function () {
            Base.Network.post({
                url: ctx + 'promote/linkSalesmanTask/custom/fail',
                data: {"ids": rows.join()},
                successParse: function (data) {
                    // console.info(data)
                    $.modal.msgSuccess("操作成功");
                    $.table.refresh();
                }
            })
        });
    };

    $(function () {
        let taskList = [];
        let salesmanList = [];
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "业务员任务领取记录",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'taskId',
                    title: '任务',
                    formatter: function (value, row, index) {
                        let task = taskList.filter(item => item.id === value)[0]
                        if (task) {
                            return task.name;
                        } else {
                            return value;
                        }
                    }
                },
                {
                    field: 'salesmanId',
                    title: '业务员',
                    formatter: function (value, row, index) {
                        let salesman = salesmanList.filter(item => item.id === value)[0]
                        if (salesman) {
                            return salesman.name;
                        } else {
                            return value;
                        }
                    }
                },
                {
                    field: 'code',
                    title: '业务员CODE'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function (value, row, index) {
                        switch (value) {
                            case 0:
                                return '未申请';
                                break;
                            case 1:
                                return '审核中';
                                break;
                            case 2:
                                return '审核通过';
                                break;
                            case 3:
                                return '审核拒绝';
                                break;
                        }
                    }
                },
                {
                    field: 'type',
                    title: 'code状态',
                    formatter: function (value, row, index) {
                        switch (value) {
                            case 0:
                                return '未使用';
                                break;
                            case 1:
                                return '正在使用';
                                break;
                            case 2:
                                return '已停用';
                                break;
                            case 3:
                                return '可以使用';
                                break;
                        }
                    }
                },
                // {
                //     field : 'link',
                //     title : '专属链接'
                // },
                // {
                //     field : 'reward',
                //     title : '奖励额'
                // },
                // {
                //     field : 'rewardBeginTime',
                //     title : '奖励开始时间'
                // },
                // {
                //     field : 'rewardStopTime',
                //     title : '奖励结束时间'
                // },
                // {
                //     title: '操作',
                //     align: 'center',
                //     formatter: function(value, row, index) {
                //         var actions = [];
                //         actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                //         actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                //         return actions.join('');
                //     }
                // }
            ]
        };

        Base.Network.post({
            url: ctx + 'promote/linkSalesmanTask/custom/list',
            // data:param,
            successParse: function (data) {
                taskList = data.taskList;
                salesmanList = data.salesmanList;
                $.table.init(options);
            }
        })
    });
</script>
