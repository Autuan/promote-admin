<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('任务列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>任务名称：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>任务链接前缀：</p>
                                <input type="text" name="prefix"/>
                            </li>
                            <li>
                                <p>外键:参数表：</p>
                                <input type="text" name="paramId"/>
                            </li>
                            <li>
                                <p>奖励额：</p>
                                <input type="text" name="reward"/>
                            </li>
                            <li class="select-time">
                                <p>奖励开始时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginRewardBeginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endRewardBeginTime]"/>
                            </li>
                            <li class="select-time">
                                <p>奖励结束时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginRewardStopTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endRewardStopTime]"/>
                            </li>
                            <li>
                                <p>标签 ',' 分割：</p>
                                <input type="text" name="tags"/>
                            </li>
                            <li>
                                <p>文章ID(推广攻略)：</p>
                                <input type="text" name="articleId"/>
                            </li>
                            <li>
                                <p>优先级：</p>
                                <input type="text" name="priority"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="promote:task:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="promote:task:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="promote:task:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="promote:task:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('promote:task:edit')}]];
        var removeFlag = [[${@permission.hasPermi('promote:task:remove')}]];
        var prefix = ctx + "promote/task";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "任务",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '优先级',
                    visible: false
                },
                {
                    field : 'name', 
                    title : '任务名称'
                },
                {
                    field : 'prefix', 
                    title : '任务链接前缀'
                },
                // {
                //     field : 'paramId',
                //     title : '外键:参数表'
                // },
                {
                    field : 'reward', 
                    title : '奖励额'
                },
                // {
                //     field : 'rewardBeginTime',
                //     title : '奖励开始时间'
                // },
                // {
                //     field : 'rewardStopTime',
                //     title : '奖励结束时间'
                // },
                {
                    field : 'tags', 
                    title : '标签 ',
                },
                {
                    field : 'articleId', 
                    title : '推广攻略文章'
                },
                {
                    field : 'priority', 
                    title : '优先级'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
