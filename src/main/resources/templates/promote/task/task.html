    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('promote:task:edit')}]];
        var removeFlag = [[${@permission.hasPermi('promote:task:remove')}]];
        var prefix = ctx + "promote/task";

        function setCode(id){
            console.info('set code')
            console.info(id)
            $.modal.open("配置code" + $.table._option.modalName, ctx+'promote/task/custom/code/'+id);
        }
        function setParam() {
            var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
            if (rows.length !== 1) {
                $.modal.alertWarning("请选择一条记录");
                return;
            }
            console.info(rows[0])
            // return;
            $.modal.open("配置参数" + $.table._option.modalName, ctx+'promote/task/custom/param/'+rows[0]);
        };

        function receiveTask() {
            var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
            if (rows.length !== 1) {
                $.modal.alertWarning("请选择一条记录");
                return;
            }
            console.info(rows[0])
            // return;
            $.modal.open("任务领取" + $.table._option.modalName, ctx+'promote/task/custom/receiveTask/'+rows[0]);
        };
        $(function() {
            let taskList = [];
            let salesmanList = [];

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "任务",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id',
                    title : 'id',
                    visible: false,
                },
                {
                    field : 'name',
                    title : '任务名称',
                    width:200,
                },
                    {
                        field : 'image',
                        title : '缩略图',
                        formatter: function(value, row, index) {
                            return $.table.imageView(value);
                            // if(value) {
                            //     return `<img src="${value}" style="height: 100px;"></img>`;
                            // } else {
                            //     return '未上传图片';
                            // }
                        }
                    },
                    {
                        field : 'tags',
                        title : '标签 ',
                        width:220,
                    },
                {
                    field : 'prefix',
                    title : '任务链接前缀',
                    width:400,
                },
                // {
                //     field : 'paramId',
                //     title : '外键:参数表'
                // },
                {
                    field : 'reward',
                    title : '奖励额',
                    width:150,
                    formatter: function(value, row, index) {
                        console.info(row.assignType)
                        if(row.assignType === 1) {
                            return '京东多级奖励';
                        } else {
                            return value;
                        }
                    }
                },
                // {
                //     field : 'rewardBeginTime',
                //     title : '奖励开始时间'
                // },
                // {
                //     field : 'rewardStopTime',
                //     title : '奖励结束时间'
                // },

                {
                    field : 'articleTitle',
                    title : '推广攻略文章',
                    width:250,
                },
                {
                    field : 'priority',
                    title : '优先级'
                },
                {
                    title: '操作',
                    align: 'center',
                    width:300,
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="setCode(\'' + row.id + '\')"><i class="fa fa-edit"></i>CODE</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };

            Base.Network.post({
                url: ctx + 'promote/linkSalesmanTask/custom/list',
                successParse: function (data) {
                    taskList = data.taskList;
                    salesmanList = data.salesmanList;
                    $.table.init(options);
                }
            })


        });
    </script>
