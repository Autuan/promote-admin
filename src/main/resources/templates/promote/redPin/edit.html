<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改红包码信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-redPin-edit" th:object="${redPin}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务员ID：</label>
                <div class="col-sm-8">
                    <input name="salesmanId" th:field="*{salesmanId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务员名称(冗余)：</label>
                <div class="col-sm-8">
                    <input name="salesmanName" th:field="*{salesmanName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">京东红包码值：</label>
                <div class="col-sm-8">
                    <input name="redPin" th:field="*{redPin}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "promote/redPin";
        $("#form-redPin-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-redPin-edit').serialize());
            }
        }
    </script>
</body>
</html>
