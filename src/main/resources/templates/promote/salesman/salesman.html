<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('业务员列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>佣金结算卡-银行卡号：</p>
                            <input type="text" name="brokerageBankNo"/>
                        </li>
                        <li>
                            <p>佣金结算卡-银行名称：</p>
                            <input type="text" name="brokerageBankName"/>
                        </li>
                        <li>
                            <p>佣金结算卡-银行开户行地区：</p>
                            <input type="text" name="brokerageBankAddress"/>
                        </li>
                        <li>
                            <p>名称：</p>
                            <input type="text" name="name"/>
                        </li>
                        <li>
                            <p>手机号：</p>
                            <input type="text" name="mobile"/>
                        </li>
                        <li>
                            <p>密码：</p>
                            <input type="text" name="password"/>
                        </li>
                        <li>
                            <p>身份证号：</p>
                            <input type="text" name="identifyNumber"/>
                        </li>
                        <li class="select-time">
                            <p>申请日期：</p>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginApplyTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endApplyTime]"/>
                        </li>
                        <li>
                            <p>等级展示：</p>
                            <input type="text" name="level"/>
                        </li>
                        <li>
                            <p>所属小组ID：</p>
                            <input type="text" name="groupId"/>
                        </li>
                        <li>
                            <p>学历：</p>
                            <input type="text" name="education"/>
                        </li>
                        <li>
                            <p>0 男 1女：</p>
                            <input type="text" name="gender"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="promote:salesman:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="promote:salesman:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="promote:salesman:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="promote:salesman:export">
                <i class="fa fa-download"></i> 导出
            </a>
            <a class="btn btn-info" onclick="resetPwd()" shiro:hasPermission="promote:salesman:edit">
                <i class="fa fa-download"></i> 重置登录密码
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('promote:salesman:edit')}]];
    var removeFlag = [[${@permission.hasPermi('promote:salesman:remove')}]];
    var prefix = ctx + "promote/salesman";

    function resetPwd() {
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        $.modal.confirm("确认要重置选中的" + rows.length + "条数据的密码吗?", function () {
            var url = $.table._option.removeUrl;
            var data = {"ids": rows.join()};
            // $.operate.submit(url, "post", "json", data);
            Base.Network.post({
                url: ctx + 'promote/salesman/custom/resetPwd',
                data: {"ids": rows.join()},
                successParse: function (data) {
                    console.info(data)
                    $.modal.msgSuccess("重置成功");
                    $.table.refresh();
                    // $.treeTable.refresh();
                }
            })
        });
        return;

    };
    $(function () {
        let groupArray = [];
        // 填充小组


        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "业务员",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'name',
                    title: '姓名'
                },
                {
                    field: 'mobile',
                    title: '手机号'
                },

                {
                    field: 'brokerageBankNo',
                    title: '佣金结算卡-银行卡号'
                },
                {
                    field: 'brokerageBankName',
                    title: '佣金结算卡-银行名称'
                },
                {
                    field: 'brokerageBankAddress',
                    title: '佣金结算卡-银行开户行地区'
                },
                // {
                //     field: 'password',
                //     title: '密码'
                // },
                {
                    field: 'identifyNumber',
                    title: '身份证号'
                },
                {
                    field: 'applyTime',
                    title: '申请日期',
                    formatter: function (value, row, index) {
                        return value;
                        // return Base.Table.formatterDate(value)
                        // return $.format.date(new Date(), 'dd M yy')
                    }
                },
                {
                    field: 'level',
                    title: '等级展示'
                },
                {
                    field: 'groupId',
                    title: '所属小组ID',
                    formatter: function (value, row, index) {
                        if (value !== '-1') {
                            console.info('formatter')
                            console.info(groupArray.filter(group => group.id === value)[0]);
                            let group = groupArray.filter(group => group.id === value)[0];
                            if (group) {
                                return group.name;
                            } else {
                                return '<span style="color: rgba(128,128,128,0.39)">未加入小组</span>'
                            }
                        } else {
                            return '<span style="color: rgba(128,128,128,0.39)">未加入小组</span>'
                        }
                    }
                },
                {
                    field: 'education',
                    title: '学历'
                },
                {
                    field: 'gender',
                    title: '性别',
                    formatter: function (value, row, index) {
                        switch (value) {
                            case 0 :
                                return '男';
                                break;
                            case 1 :
                                return '男';
                                break;
                            default:
                                return '未设置';
                                break;
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };

        Base.Network.post({
            url: ctx + 'promote/group/custom/list',
            successParse: function (data) {
                groupArray = data;
                $.table.init(options);
            }
        })

    });
</script>
</body>
</html>
