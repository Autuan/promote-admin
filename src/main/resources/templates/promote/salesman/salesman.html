<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('业务员列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>佣金结算卡-银行卡号：</p>
                                <input type="text" name="brokerageBankNo"/>
                            </li>
                            <li>
                                <p>佣金结算卡-银行名称：</p>
                                <input type="text" name="brokerageBankName"/>
                            </li>
                            <li>
                                <p>佣金结算卡-银行开户行地区：</p>
                                <input type="text" name="brokerageBankAddress"/>
                            </li>
                            <li>
                                <p>名称：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>手机号：</p>
                                <input type="text" name="mobile"/>
                            </li>
                            <li>
                                <p>密码：</p>
                                <input type="text" name="password"/>
                            </li>
                            <li>
                                <p>身份证号：</p>
                                <input type="text" name="identifyNumber"/>
                            </li>
                            <li class="select-time">
                                <p>申请日期：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginApplyTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endApplyTime]"/>
                            </li>
                            <li>
                                <p>等级展示：</p>
                                <input type="text" name="level"/>
                            </li>
                            <li>
                                <p>所属小组ID：</p>
                                <input type="text" name="groupId"/>
                            </li>
                            <li>
                                <p>学历：</p>
                                <input type="text" name="education"/>
                            </li>
                            <li>
                                <p>0 男 1女：</p>
                                <input type="text" name="gender"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="promote:salesman:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="promote:salesman:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="promote:salesman:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="promote:salesman:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('promote:salesman:edit')}]];
        var removeFlag = [[${@permission.hasPermi('promote:salesman:remove')}]];
        var prefix = ctx + "promote/salesman";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "业务员",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '0 男 1女',
                    visible: false
                },
                {
                    field : 'brokerageBankNo', 
                    title : '佣金结算卡-银行卡号'
                },
                {
                    field : 'brokerageBankName', 
                    title : '佣金结算卡-银行名称'
                },
                {
                    field : 'brokerageBankAddress', 
                    title : '佣金结算卡-银行开户行地区'
                },
                {
                    field : 'name', 
                    title : '名称'
                },
                {
                    field : 'mobile', 
                    title : '手机号'
                },
                {
                    field : 'password', 
                    title : '密码'
                },
                {
                    field : 'identifyNumber', 
                    title : '身份证号'
                },
                {
                    field : 'applyTime', 
                    title : '申请日期'
                },
                {
                    field : 'level', 
                    title : '等级展示'
                },
                {
                    field : 'groupId', 
                    title : '所属小组ID'
                },
                {
                    field : 'education', 
                    title : '学历'
                },
                {
                    field : 'gender', 
                    title : '0 男 1女'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
