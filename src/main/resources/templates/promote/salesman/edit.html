<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改业务员')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-salesman-edit" th:object="${salesman}">
            <input id="groupIdVal" th:value="*{groupId}" type="hidden" />
            <input name="id" th:field="*{id}" type="hidden">
            <input name="headImg" id="image" th:field="*{headImg}" class="form-control" type="hidden">
            <div class="form-group">
                <label class="font-noraml">头像:</label>
                <div class="file-loading">
                    <input id="fileinput-demo-1" type="file" name="file" multiple data-min-file-count="1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">佣金结算卡-银行卡号：</label>
                <div class="col-sm-8">
                    <input name="brokerageBankNo" th:field="*{brokerageBankNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">佣金结算卡-银行名称：</label>
                <div class="col-sm-8">
                    <input name="brokerageBankName" th:field="*{brokerageBankName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">佣金结算卡-银行开户行地区：</label>
                <div class="col-sm-8">
                    <input name="brokerageBankAddress" th:field="*{brokerageBankAddress}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手机号：</label>
                <div class="col-sm-8">
                    <input name="mobile" th:field="*{mobile}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-8">
                    <input name="password"  class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证号：</label>
                <div class="col-sm-8">
                    <input name="identifyNumber" th:field="*{identifyNumber}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">等级展示：</label>
                <div class="col-sm-8">
                    <input name="level" th:field="*{level}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">小组</label>
                <div class="col-sm-8">
                    <select name="groupId" class="form-control m-b" id="groupId" >
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学历：</label>
                <div class="col-sm-8">
                    <input name="education" th:field="*{education}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别</label>
                <div class="col-sm-8">
                    <select name="gender" class="form-control m-b" th:field="*{gender}">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <script type="text/javascript">
        var prefix = ctx + "promote/salesman";
        $("#form-salesman-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/custom/edit", $('#form-salesman-edit').serialize());
            }
        }

        $("input[name='applyTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("#fileinput-demo-1").fileinput({
            'theme': 'explorer-fas',
            'uploadUrl': ctx + 'common/upload',
            overwriteInitial: false,
            maxFileCount:1,
            dropZoneTitle:'拖拽文件到这里',
            initialPreviewAsData: true,
            initialPreview: [
                $('#image').val()
            ],
        }).on("fileuploaded", function(event, data, previewId, index) {
            $('#image').val(data.response.url);
        });

        // 填充小组
        Base.Network.post({
            url:ctx+'promote/group/custom/list',
            successParse:function (data) {
                let str = '<option value="">---请选择小组---</option>';
                str += '<option value="-1">移出所在小组</option>';
                for (let i=0;i<data.length;i++) {
                    str += `<option value="${data[i].id}">${data[i].name}</option>`
                }
                $('#groupId').empty();
                $('#groupId').append($(str));

                $('#groupId').val($('#groupIdVal').val())
            }
        })
    </script>
</body>
</html>
